<div class="margin-bottom-100"></div>
<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <form name="loginUserForm">
            <div class="form-group">
                <label for="username" class="text-center">Username</label>
                <input id="username" ng-model="loginUser.username" name="username" type="text"  class="form-control input-md" required="required" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" ng-model="loginUser.password" name="password" type="password"  class="form-control input-md" required="required" >
            </div>
            <div class="form-group text-center">
                <button id="login-button" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)" name="login-button" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-5 col-md-offset-1 border">
        <form class="form-horizontal" name="registerUserForm">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-5 text-left padding-top-5" for="reg-username">Username</label>
                    <div class="col-md-7">
                        <input id="reg-username" ng-model="registerUser.username" name="reg-username" type="text" placeholder="" class="form-control input-md" required="required" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 text-left padding-top-5" for="reg-password">Password</label>
                    <div class="col-md-7">
                        <input id="reg-password" ng-model="registerUser.password" minlength="6" maxlength="100" name="reg-password" type="password" placeholder="" class="form-control input-md" required="required" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 text-left padding-top-5" for="reg-confirm-password">Confirm Password</label>
                    <div class="col-md-7">
                        <input id="reg-confirm-password" ng-model="registerUser.confirmPassword" name="reg-confirm-password" type="password" placeholder="" class="form-control input-md" required="required" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 text-left padding-top-5" for="reg-input">Name</label>
                    <div class="col-md-7">
                        <input id="reg-input" ng-model="registerUser.name" name="reg-input" type="text" placeholder="" class="form-control input-md" required="required" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 text-left padding-top-5" for="reg-email">Email</label>
                    <div class="col-md-7">
                        <input type="email" id="reg-email" ng-model="registerUser.email" name="reg-email"  class="form-control input-md" required="required" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 text-left padding-top-5">Gender</label>
                    <div class="col-md-7">
                        <label class="radio-inline" for="radios-0">
                            <input type="radio" checked="checked" ng-model="registerUser.gender" name="reg-gender" id="radios-0" value="1" >
                            Male
                        </label>
                        <label class="radio-inline" for="radios-1">
                            <input type="radio" ng-model="registerUser.gender" name="reg-gender" id="radios-1" value="2">
                            Female
                        </label>
                        <label class="radio-inline" for="radios-2">
                            <input type="radio" ng-model="registerUser.gender" name="reg-gender" id="radios-2" value="0">
                            Other
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button id="reg-button" ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword" ng-click="register(registerUser)" name="singlebutton" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
